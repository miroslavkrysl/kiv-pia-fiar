{% for row in board %}
    <tr>
        {% for cell in row %}
            <td class="align-middle text-center"
                data-x="{{ cell.x }}" data-y="{{ cell.y }}">
                {% if cell.player == 0 %}
                    <i class="far fa-lg fa-circle text-primary"></i>
                {% elif cell.player == 1 %}
                    <i class="fas fa-lg fa-times text-danger"></i>
                {% endif %}
            </td>
        {% endfor %}
    </tr>
{% endfor %}
