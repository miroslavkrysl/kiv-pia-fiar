{% extends 'base.html' %}

{% block title %}Administration{% endblock %}

{% block content %}
    <div class="container">
        <div class="card my-3">
            <div class="card-header">
                <h4>Users</h4>
            </div>
            <table class="table align-middle" id="users-table">
                <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td class="text-primary">{% if user.is_admin %}Admin{% else %}Not admin{% endif %}</td>
                        <td class="text-end">
                                <a class="btn btn-sm btn-primary" href="{{ url_for('user.foreign_profile', id=user.id) }}">Details</a>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No users</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
